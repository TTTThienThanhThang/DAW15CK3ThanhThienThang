<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Đăng kí</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
    crossorigin="anonymous">
</head>

<body>
  <div class="header">
    <a href="index.html">
      <i class="fab fa-docker mauden"></i> AUCTION</a>
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="ipTDN" class="col-sm-2 control-label">Tên đăng nhập</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="ipTDN" placeholder="thienminh">
      </div>
    </div>
    <div class="form-group">
      <label for="ipPW" class="col-sm-2 control-label">Mật khẩu</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="ipPW" placeholder="******">
      </div>
    </div>
    <div class="form-group">
      <label for="ipPWlaplai" class="col-sm-2 control-label">Nhập lại mật khẩu</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="ipPWlaplai" placeholder="******">
      </div>
    </div>
    <div class="form-group">
      <label for="ipHoTen" class="col-sm-2 control-label">Họ tên </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="ipHoTen" placeholder="Thiên Minh">
      </div>
    </div>
    <div class="form-group">
      <label for="ipCMND" class="col-sm-2 control-label">CMND </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="ipCMND" placeholder="2724777777">
      </div>
    </div>
    <div class="form-group">
      <label for="ipDiaChi" class="col-sm-2 control-label">Địa chỉ </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="ipDiaChi" placeholder="123 An Dương Vương, P5, Q6, TPHCM">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <a class="btn btn-info" href="./login.html" role="button">Đăng kí</a>
      </div>
    </div>
  </form>
  <script src="./js/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>

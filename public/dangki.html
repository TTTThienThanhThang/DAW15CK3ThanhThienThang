<form class="form-horizontal" name="fDangKi">
  <div class="form-group">
    <label for="ipTDN" class="col-sm-2 control-label">Tên đăng nhập *</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="ipTDN" name="ipTDN" placeholder="thienminh">
    </div>
  </div>
  <div class="form-group">
    <label for="ipPW" class="col-sm-2 control-label">Mật khẩu *</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="ipPW" name="ipPW" placeholder="******">
    </div>
  </div>
  <div class="form-group">
    <label for="ipPWlaplai" class="col-sm-2 control-label">Nhập lại mật khẩu *</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="ipPWlaplai" name="ipPWlaplai" placeholder="******">
    </div>
  </div>
  <div class="form-group">
    <label for="ipHoTen" class="col-sm-2 control-label">Họ tên *</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="ipHoTen" name="ipHoTen" placeholder="Thiên Minh">
    </div>
  </div>
  <div class="form-group">
    <label for="ipDiaChi" class="col-sm-2 control-label">Địa chỉ </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="ipDiaChi" name="ipDiaChi" placeholder="123 An Dương Vương, P5, Q6, TPHCM">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button class="btn btn-info" type="button" onclick="DangKi();">Đăng kí</button>
    </div>
  </div>
</form>
<script>

  if (currentLocation == "http://localhost:3000/dangki.html") {
